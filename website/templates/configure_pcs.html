{% extends "base.html" %} {% block title %}Test PC configuration{% endblock %}
{% block content %}

<br/>
<h1 align="center">Add new test PC</h1>
<br/>

<form method="POST">
	<br/>
	<div class="form-group">
		<label for="text">Test PC name</label>
		<input type="text" class="form-control" id="testPc" name="testPc" placeholder="Enter test PC name">
	</div>
	<div class="form-group">
		<label for="text">IP address</label>
		<input type="text" class="form-control" id="ipAddress" name="ipAddress" placeholder="Enter IP address">
	</div>
	<div align="center">
		<button type="submit" class="btn btn-primary">Add Test PC</button>
	</div>
	<br/>
</form>

{% endblock %}
